




    

    


<section class="about m-1">
    <div class="container">
        <h1>Get product</h1>
        <div class="row text-centr">
            <div *ngFor="let oneProduct of allProduct" class="col-3 g-6 py-3">
              
                <div class="bg- ">
                    <!-- <img [src]="oneProduct.imgPath" alt=""> -->
                    <div class="gallery-item">
                        <img [src]="oneProduct.imgPath" alt="">
                        <div class="overlay">
                            <div class="overlay-content">
                                <h2>${{oneProduct.price}} </h2>
                                
                            </div>
                        </div>
                    </div>
                    <!-- <h5>${{oneProduct.price}}</h5> -->
                    <span>{{oneProduct.describtion}}</span>
                    <h4>{{oneProduct.title}}</h4>
                   
                </div>
            </div>
        </div>
    </div>
</section>
